<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP IMC</title>
    <link rel="shortcut icon" href="icon-Imc.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" media="screen">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <header>
            <h1>√çndice de Massa Corporal</h1>
        </header>
        <main>
            <div id="div1">
                <section>
                    <aside id="topo">
                        <input type="text" name="peso" id="ipeso" placeholder="Informe seu peso(kg)" autocomplete="off">
                        <input type="text" name="altura" id="ialtura" placeholder="Informe sua altura(m)"
                            autocomplete="off"><br>
                        <input id="calcular" type="submit" value="Calcular">
                        <input id="limpar" type="reset" value="Limpar">
                        <div id="exit">
                            <output id="saida1"></output>
                            <output id="saida2"></output>
                        </div>
                    </aside>
                </section>
            </div>
            <div id="div2">
                <section>
                    <textarea name="texto" id="itexto"></textarea>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
